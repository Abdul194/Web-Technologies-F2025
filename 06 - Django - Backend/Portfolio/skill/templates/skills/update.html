{% extends 'base.html' %}


{% block content %}
    <h1 style="margin-top: 200px">Update Skills</h1>

    <form method="post" action="{% url 'skill:save_update' %}">
        {% csrf_token %}
        <input type="hidden" value="{{ skill.id }}" name="id" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Skill Name</label>
            <input type="text" value="{{ skill.name }}" name="name" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Skill Score</label>
            <input type="number" value="{{ skill.score }}" name="score" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>




{% endblock %}
